<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="preloader/lib/ngprogress.css" />
    <script src="preloader/lib/preloadjs-0.4.1.min.js"></script>
    <script src="preloader/lib/ngprogress.js"></script>
    <script src="preloadConfig.js"></script>

    <title>MoroPodpis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <script src="preloader/loader.js"></script>

    <div style="margin: 10px;display: none;" id="mainDiv">
        <div style="width: 500px; float: left; height: 620px;" class="panel panel-default">
            <div class="panel-body">
                <input type="text" class="form-control radek inputElem" id="name" placeholder="Jméno a příjmení">
                <input type="text" class="form-control radek inputElem" id="pos" placeholder="Název pozice">

                <div class="input-group radek">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false" id="predvolba"><span class="val">+420</span> <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li class="vyber cz"><a href="#">+420</a></li>
                            <li class="vyber sk"><a href="#">+421</a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->
                    <input type="text" class="form-control inputElem" placeholder="Telefon" id="tel">
                </div>
                <div class="input-group radek">
                    <input type="text" class="form-control inputElem" placeholder="jmeno.prijmeni" id="email">
                    <span class="input-group-addon">@morosystems.cz</span>
                </div>
                <div style="display: flex;flex-direction: column">
                    <div class="btn-group radek" data-toggle="buttons">
                        <label class="btn btn-primary signType active">
                            <input type="radio" autocomplete="off" checked> Gmail
                        </label>
                        <label class="btn btn-primary signType">
                            <input type="radio" autocomplete="off"> Ostatní
                        </label>
                    </div>
                    <div class="btn-group radek" data-toggle="buttons">
                        <label class="btn btn-primary company active">
                            <input type="radio" autocomplete="off" checked> MoroSystems
                        </label>
                        <label class="btn btn-primary company">
                            <input type="radio" autocomplete="off"> Orchestra
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 600px; float: left; height: 620px; margin-left: 10px;" class="panel panel-default">
            <div class="panel-body">
                <textarea id="source" style="width: 100%; height: 150px;"></textarea>

                <div class="signature-container">
                    <div class="signature-container-item">
                        <div id="signature" class="signature "></div>
                        <button class="btn btn-primary" id="copy-signature">Kopírovat</button>
                    </div>
                    <div id="signature-dark" class="signature dark"></div>
                </div>
            </div>
        </div>

        <div style="width: 1110px; clear: both;" class="panel panel-default">
            <div class="panel-body">
                <div>
                    <a href="https://morosystems.atlassian.net/wiki/spaces/MYMORO/pages/3360031428/ablona+firemn+ho+podpisu+do+e-mailu" target="_blank">
                        Návod k použití
                    </a>
                </div>
                <div>
                    Verze: <strong id="version"></strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
